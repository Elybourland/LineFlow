<div>
  
  <div class="user-button">
    <button (click)="showUserForm = !showUserForm" mat-raised-button color="primary">Add User</button>
  </div>
  <div class="user-form" *ngIf="showUserForm">
    <h2>Add User</h2>

      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Legacy form field</mat-label>
          <input matInput placeholder="First Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Legacy form field</mat-label>
          <input matInput placeholder="Last Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>

      <button mat-raised-button color="primary">Add New User</button>

  </div>

  <table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Not sure if this is the way you'd want to set up the edit and remove user, but I had create them as a column. Seems like it would be better looking if the icons were more to the right without the columns. The icons are kind of self explanatory, and wouldn't need the column headers. What do you think? -->

    <ng-container matColumnDef="editUser">
      <th mat-header-cell *matHeaderCellDef> Edit User</th>
      <td mat-cell *matCellDef="let element">
         <button mat-icon-button color="primary">
          <fa-icon [icon]="faPencilAlt"></fa-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="deleteUser">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
         <button mat-icon-button color="warn">
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>
</div>
